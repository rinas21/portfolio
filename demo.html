<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Proficiency</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chart-container {
      width: 300px;
      text-align: center;
    }

    .bar {
      margin-bottom: 10px;
      height: 20px;
      background-color: #3498db;
      color: #fff;
      text-align: left;
      padding: 5px;
      box-sizing: border-box;
      transition: width 1s ease-in-out;
    }

    .bar span {
      display: inline-block;
      padding: 0 5px;
    }

    .english {
      width: 90%;
    }

    .tamil {
      width: 80%;
    }

    .sinhala {
      width: 75%;
    }
  </style>
</head>

<body>

  <div class="chart-container">
    <div class="bar english"><span>English</span></div>
    <div class="bar tamil"><span>Tamil</span></div>
    <div class="bar sinhala"><span>Sinhala</span></div>
  </div>

</body>

</html>
